<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-area"></div>
        <!-- <button class="grid-btn complex-op fraction">1/x</button> -->
        <button class="grid-btn clear-entry">AC</button>
        <!-- <button class="grid-btn clear-all">C</button> -->
        <button class="grid-btn backspace">⌫</button>
        <button class="grid-btn complex-op percentage">%</button>  
        <button class="grid-btn complex-op square">x²</button>
        <button class="grid-btn complex-op square-root">√x</button>
        <button class="grid-btn operator divide">&divide;</button>
        <button class="grid-btn number 7">7</button>
        <button class="grid-btn number 8">8</button>
        <button class="grid-btn number 9">9</button>
        <button class="grid-btn operator multiply">&times;</button>
        <button class="grid-btn number 4">4</button>
        <button class="grid-btn number 5">5</button>
        <button class="grid-btn number 6">6</button>
        <button class="grid-btn operator subtract">-</button>
        <button class="grid-btn number 1">1</button>
        <button class="grid-btn number 2">2</button>
        <button class="grid-btn number 3">3</button>
        <button class="grid-btn operator add">+</button>
        <button class="grid-btn negative">0/1</button>
        <button class="grid-btn number 0">0</button>
        <button class="grid-btn point">.</button>
        <button class="equal">=</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
